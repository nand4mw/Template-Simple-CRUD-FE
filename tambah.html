<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Bootstrap</title>
    <!-- Tautan Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-white">
      <marquee class="container text-center">Latihan CRUD</marquee>
    </nav>
    
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan Nama Anda"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Nim</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan Email Anda"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Jurusan</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan Email Anda"
          />
        </div>

        <button type="submit" class="btn btn-success">Tambah Data +</button>
      </form>
    </div>

    <!-- Tautan Bootstrap JavaScript (diletakkan di bagian bawah agar mempercepat waktu muatan halaman) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
